<!DOCTYPE html>
<html>

<head>
    <title>show/hide a list of things</title>
    <link rel="stylesheet" href="show-hide.css">
</head>

<body>
    <h1><span id="hide-list">-</span><span id="show-list">+</span>Ingredients</h1>
    <ul id="shopping-list">
        <li>Bread</li>
        <li>Milk</li>
        <li>Eggs</li>
    </ul>

    <h1><span id="hide-instructions" class="red">-</span><span id="show-instructions" >+</span>Instructions
    </h1>
    <ul id="instructions-list">
        <li>Toast bread</li>
        <li>Scramble eggs</li>
        <li>Pour milk in to glass</li>
        <li>Enjoy breakfast!</li>
    </ul>
    <div class="dialog">
        <p>It's time to move to the next exercise</p>
        <button id="ok">OK </button>
         <button id="ignor"> ignor</button>
    </div>
    <script src="show-hide.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>
        <title>CSS examples</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">    </title>
        <link href="https://fonts.googleapis.com/css?family=Oswald|VT323|ZCOOL+XiaoWei" rel="stylesheet">
</head>

<body>
    <h1 class="heading">A heading</h1>

    <p>A paragraph of text. It has some <em>emphasised content</em>.</p>
  
    <ul>
      <li>Bread</li>
      <li>Milk (<em>Low fat</em>)</li>
      <li class="important">Eggs</li>
    </ul>
  
    <p class="warning">This is a warning.</p>
  
    <p id="footer">This paragraph is a footer.</p>
</body>

</html>
